<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Carrom SRR API Gateway</title>
    <style>
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: #0f1220;
        color: #e8ebff;
        min-height: 100vh;
        display: grid;
        place-items: center;
      }
      main {
        width: min(680px, 92vw);
        padding: 28px;
        border-radius: 14px;
        background: rgba(255, 255, 255, 0.06);
        border: 1px solid rgba(255, 255, 255, 0.12);
      }
      h1 { margin: 0 0 10px; font-size: 1.35rem; }
      p { margin: 0 0 10px; line-height: 1.5; }
      code { color: #8fe4ff; }
    </style>
  </head>
  <body>
    <main>
      <h1>Carrom SRR API Gateway</h1>
      <p>This host proxies API requests to Firebase Cloud Functions.</p>
      <p>Use <code>/api/health</code> and <code>/api/live</code>.</p>
    </main>
  </body>
</html>
